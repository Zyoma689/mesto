<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img class="header__logo" src="images/header_logo.svg" alt="Лого Mesto">
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="images/profile_avatar.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards content__cards">
        <ul class="cards__list">

        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup page__popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form" name="editForm" novalidate>
          <input class="popup__input popup__input_type_name"
                 id="name-input"
                 type="text"
                 name="nameInput"
                 placeholder="Имя"
                 minlength="2"
                 maxlength="40"
                 required>
          <span class="popup__input-error" id="name-input-error"></span>
          <input class="popup__input popup__input_type_about"
                 id="about-input"
                 type="text"
                 name="aboutInput"
                 placeholder="О себе"
                 minlength="2"
                 maxlength="200"
                 required>
          <span class="popup__input-error" id="about-input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>

      </div>
    </div>

    <div class="popup page__popup popup_type_add-card">
      <div class="popup__container popup__container_type_add-card">
        <button class="popup__close-button popup__close-button_type_add-card" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title popup__title_type_add-card">Новое место</h2>

        <form class="popup__form" name="addCardForm" novalidate>
          <input class="popup__input popup__input_type_place"
                 id="place-input"
                 type="text"
                 name="placeInput"
                 placeholder="Название"
                 minlength="2"
                 maxlength="30"
                 required>
          <span class="popup__input-error" id="place-input-error"></span>
          <input class="popup__input popup__input_type_link"
                 id="link-input"
                 type="url"
                 name="linkInput"
                 placeholder="Ссылка на картинку"
                 required>
          <span class="popup__input-error" id="link-input-error"></span>
          <button class="popup__save-button popup__save-button_type_add-card" type="submit">Создать</button>
        </form>

      </div>
    </div>

    <div class="popup page__popup popup_type_view-image">
      <figure class="popup__image-container">
        <button class="popup__close-button popup__close-button_type_view-image" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <button class="card__delete-button"></button>
      <button class="card__open-photo-button" type="button" aria-label="Открыть">
        <img class="card__photo" src="#" alt="#">
      </button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>

  <script type="module" src="pages/index.js"></script>
</body>
</html>
