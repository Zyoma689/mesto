<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img class="header__logo" src="./images/header_logo.svg" alt="Лого Mesto">
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards content__cards">
        <ul class="cards__list">
          <li class="card">
            <img class="card__photo" src="./images/karachaevsk-min.jpg" alt="Карачаевск">
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__photo" src="./images/gora_elbrus-min.jpg" alt="Карачаевск">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__photo" src="./images/dombai-min.jpg" alt="Карачаевск">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__photo" src="./images/gora_elbrus-min.jpg" alt="Карачаевск">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__photo" src="./images/dombai-min.jpg" alt="Карачаевск">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__photo" src="./images/karachaevsk-min.jpg" alt="Карачаевск">
            <div class="card__description">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup page__popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__input popup__input_type_name" type="text">
          <input class="popup__input popup__input_type_about" type="text">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
